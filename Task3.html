<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>

<script>
.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-bottom: 10px;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 18px;
}

function convertTemperature() {
    var temperatureInput = parseFloat(document.getElementById("temperatureInput").value);
    var unitSelect = document.getElementById("unitSelect").value;
    var resultDisplay = document.getElementById("result");

    if (isNaN(temperatureInput)) {
        resultDisplay.innerText = "Please enter a valid number for temperature.";
        return;
    }

    var convertedTemperature;
    var unit;

    if (unitSelect === "celsius") {
        convertedTemperature = (temperatureInput - 32) * (5 / 9);
        unit = "Celsius";
    } else if (unitSelect === "fahrenheit") {
        convertedTemperature = (temperatureInput * (9 / 5)) + 32;
        unit = "Fahrenheit";
    } else if (unitSelect === "kelvin") {
        convertedTemperature = temperatureInput - 273.15;
        unit = "Kelvin";
    }

    resultDisplay.innerText = "Converted temperature: " + convertedTemperature.toFixed(2) + " " + unit;
}


</script>
</body>
</html>
